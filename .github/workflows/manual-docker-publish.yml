name: Manual Docker Publish

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        required: false
        type: string

jobs:
  publish-docker:
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Determine checkout ref
        id: checkout_ref
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "ref=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=refs/heads/main" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.checkout_ref.outputs.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            INP=${{ inputs.version }}
            if echo "$INP" | grep -q '^v'; then
              TAG="$INP"
              VERSION="${INP#v}"
            else
              TAG="v$INP"
              VERSION="$INP"
            fi
          else
            VERSION=$(python3 scripts/get_version.py)
            TAG="v$VERSION"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build Linux binary (PyInstaller)
        run: |
          make build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Docker image
        run: |
          make publish-docker
