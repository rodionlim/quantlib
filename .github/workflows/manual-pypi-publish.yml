name: Manual PyPI Publish

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        required: false
        type: string
    secrets:
      PYPI_TOKEN:
        required: true

jobs:
  publish-pypi:
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Determine checkout ref
        id: checkout_ref
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "ref=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=refs/heads/main" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.checkout_ref.outputs.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            INP=${{ inputs.version }}
            if echo "$INP" | grep -q '^v'; then
              TAG="$INP"
              VERSION="${INP#v}"
            else
              TAG="v$INP"
              VERSION="$INP"
            fi
          else
            VERSION=$(python3 scripts/get_version.py)
            TAG="v$VERSION"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          make publish-pypi
